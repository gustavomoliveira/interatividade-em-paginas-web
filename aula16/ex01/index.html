<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Disciplina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cadastro de Empresa</h2>
    <form id="empresaForm">
        <label for="nome">Nome da Empresa:</label>
        <input type="text" id="nome" name="nome" required/><br/><br/>
        <!-- Lembrando que o 'id' pega todos os atributos do obj e o 'name' apenas os dados inseridos no campo. -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required/><br/><br/>
        <!-- required torna obrigatório o preenchimento do dado -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required/><br/><br/>

        <label for="area">Área de Atuação:</label>
        <input type="text" id="area" name="area" required/><br/><br/>

        <button type="button" onclick="criarObjetoEmpresa()">
            Cadastrar Empresa
        </button>
    </form>
    
    <p id="resultado"></p>
    <script src="script.js"></script>
</body>
</html>
