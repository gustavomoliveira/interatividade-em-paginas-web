<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 03 - Exercício 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="apelido">Apelido:</label>
        <input type="text" name="apelido" id="apelido" minlength="3" maxlength="8"><br><br>
    
        <label for="profissao">Profissão:</label>
        <input type="text" name="profissao" id="profissao" required><br><br>
    
        <p>Estilos Musicais:</p>
        <input type="checkbox" name="rock" id="rock" value="Rock">
        <label for="rock">Rock</label><br>
        <input type="checkbox" name="pop" id="pop" value="Pop">
        <label for="pop">Pop</label><br>
        <input type="checkbox" name="mpb" id="mpb" value="MPB">
        <label for="mpb">MPB</label><br><br>
    
        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
