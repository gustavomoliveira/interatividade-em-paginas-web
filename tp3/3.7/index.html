<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 3.7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" value="Nome"><br><br>

        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email"><br><br>

        <label for="senha">Digite a senha (6 a 15 caracteres): </label>
        <input type="password" name="senha" id="senha" minlength="6" maxlength="15"><br><br>

        <label for="idade">Informe sua idade: </label>
        <input type="number" name="idade" id="idade" min="10" max="80"><br><br>

        <button type="submit">Enviar</button>

    </form>

    
    <script src="script.js"></script>
</body>
</html>
