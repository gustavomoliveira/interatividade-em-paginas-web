<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bem-vindo à minha página!</h1>
    <p>Clique no início da página para alternar entre o modo regular e o modo escuro.</p>
    <form name="form1">
        <fieldset> <!-- contorno dos campos no html -->
            <legend>Informações de Contato</legend> <!-- legenda fixada ao contorno -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required /><br><br>
            <label for="fone">Fone:</label>
            <input type="tel" id="fone" name="fone" required /><br><br>
            <label for="mensagem">Mensagem:</label><br />
            <textarea id="mensagem" name="mensagem" rows="5" cols="30" required></textarea><br><br><br>
            <input type="hidden" name="token" value="123456789">
        </fieldset>

        <!-- Fieldset para Matrícula em Curso -->
    <fieldset>
        <legend>Matrícula em Curso</legend>
        <!-- Select para Cursos de Programação -->
        <label for="curso">Curso de Programação:</label>
        <select id="curso" name="curso" required>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
        </select><br><br>
        <!-- Botões de Rádio para Turnos -->
        <label>Turno:</label><br>
        <input type="radio" id="manha" name="turno" value="manha" required />
        <label for="manha">Manhã</label><br>
        <input type="radio" id="tarde" name="turno" value="tarde" />
        <label for="tarde">Tarde</label><br>
        <input type="radio" id="noite" name="turno" value="noite" />
        <label for="noite">Noite</label><br><br>
        <!-- Listbox para Formas de Pagamento -->
        <label for="pagamento">Forma de Pagamento:</label>
        <select id="pagamento" name="pagamento" size="3" required> <!-- atributo size determina o número de fileiras de uma caixa de select -->
            <option value="pix">Pix</option>
            <option value="cartao">Cartão de Crédito</option>
            <option value="boleto">Boleto</option>
        </select><br><br>
        <input type="submit" id="exibir" value="Enviar" /><br><br>
        <input type="reset" value="Limpar" />
    </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
